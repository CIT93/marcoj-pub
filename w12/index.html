<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w12 asynchronize</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form">
        <fieldset>
            <legend>Time to get FIT!</legend>
            <div id="error"></div>
            <div>
                <label for="">Type of Exercise:</label>
                <input type="text" name="excercise" maxlength="20" required/>
            </div>
            <div>
                <label for="">Target Number of Reps:</label>
                <input type="text" name="targetreps" maxlength="20" required/>
            </div>
            <div>
                <label for="">Time in Seconds</label>
                <select name="time" required>
                    <option value="">--Please choose an option--</option>
                    <option value="15">15</option>
                    <option value="30">30</option>
                    <option value="45">45</option>
                    <option value="60">60</option>
                </select>
            </div>
            <label for="">Get Ready</label>
            <button type="submit">Submit</button>
        </fieldset>
        
    </form>
    Press submit to start!
    <div id="output"></div>
</body>
</html>
